<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Movie Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        /* Navigation */
        
        ul {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            list-style: none;
        }
        
        ul li {
            padding: 10px 20px;
            cursor: pointer;
        }
        
        ul li:hover {
            background-color: rgb(112, 71, 18);
        }
        /* Title */
        
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        /* Portfolio container */
        
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        /* Portfolio item */
        
        .portfolio-item {
            background-color: #222;
            width: 200px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
            cursor: pointer;
        }
        
        .portfolio-item:hover {
            background-color: #444;
        }
        
        .portfolio-item h3 {
            margin-top: 0;
        }
        /* Details section */
        
        .details {
            background-color: #222;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 15px #000;
        }
        
        .price {
            color: #f39c12;
            font-weight: bold;
        }
        
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 25px 0px;
            margin-top: 30px;
            font-size: 10px;
            border-top: 3px solid;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <ul>
        <li>Home</li>
        <li><a href="contact.html" style="color: white; text-decoration: none;">About</a></li>
        <li><a href="contact.html" style="color: white; text-decoration: none;">Contact</a></li>
    </ul>

    <!-- Title -->
    <h1>
        <marquee>Digital Movie Library</marquee>
    </h1>

    <!-- Portfolio -->
    <div class="portfolio">
        <div class="portfolio-item" data-title="Salaar" data-description="An action-packed movie." data-price="500 Rupees">
            <h3>Salaar</h3>
        </div>
        <div class="portfolio-item" data-title="The Godfather" data-description="A classic mafia saga." data-price="300 rupees">
            <h3>The Godfather</h3>
        </div>
        <div class="portfolio-item" data-title="KGF" data-description="A high Gangster Movie." data-price="700 Rupees">
            <h3>KGF</h3>
        </div>
        <div class="portfolio-item" data-title="Animal" data-description="A thrilling, Killer and Romantic Movie." data-price="500 Rupees">
            <h3>Animal</h3>
        </div>
    </div>

    <!-- Details Section -->
    <div class="details" id="details">
        <h2>Select a movie to see details</h2>
        <p>This is My web Development Practical</p>
    </div>

    <!-- for handling the display details-->
    <script>
        document.querySelectorAll('.portfolio-item').forEach(item => {
            item.addEventListener('click', () => {
                const title = item.getAttribute('data-title');
                const description = item.getAttribute('data-description');
                const price = item.getAttribute('data-price');

                document.getElementById('details').innerHTML = `
                    <h2>${title}</h2>
                    <p>${description}</p>
                    <p class="price">Price: ${price}</p>
                `;
            });
        });
    </script>

    <footer>
        <p>&copy;All Rights are Reserved By Vijay</p>

    </footer>
</body>

</html>
